<div class="container">
  <div class="title" role="heading">
    Abuse and harassment take attention away from online discussions.
    Tune uses <a class="border" href="https://perspectiveapi.com"
      (click)="openLink('https://perspectiveapi.com')">Perspective</a> to help
    you focus on what matters. Learn more about our work on
    <a class="border" href="https://github.com/conversationai"
      (click)="openLink('https://github.com/conversationai')">Github</a> and
    <a class="border" href="https://medium.com/the-false-positive"
      (click)="openLink('https://medium.com/the-false-positive')">Medium.</a>
  </div>

  <div class="bottomButtons">
    <div class="linkButton">
      <button mat-button (click)="showFeedback()">Feedback</button>
    </div>
    <div class="linkButton">
      <button mat-button (click)="openLink('https://policies.google.com/terms')">Terms of service</button>
    </div>
    <div class="linkButton">
      <button mat-button (click)="openLink('https://policies.google.com/privacy')">Privacy policy</button>
    </div>
  </div>
</div>
