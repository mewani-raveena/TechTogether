<div class="container">
  <div class="backButton">
    <button mat-button (click)="goBack()">
      <mat-icon class="backIcon">keyboard_arrow_left</mat-icon><span>Back</span>
    </button>
  </div>

  <div class="title" role="heading">
    <span *ngIf="!feedbackSubmitted">We would love to hear from you.</span>
    <span *ngIf="feedbackSubmitted">Thanks for the feedback!</span>
  </div>

  <form class="feedbackForm" (ngSubmit)="sendFeedback()" #feedbackForm="ngForm">
    <div class="feedbackFormInputs" [ngClass]="{'hidden': feedbackSubmitted}">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Feedback</mat-label>
        <textarea matInput cdkTextareaAutosize placeholder="Feedback"
                  required [(ngModel)]="feedbackText" name="feedback"></textarea>
      </mat-form-field>
    </div>

    <div class="privacyNotice" role="contentinfo">
      Your feedback and additional information <br>
      referred to in the <button mat-button class="link" (click)="openLink('https://policies.google.com/privacy')">privacy policy</button>
      will be sent <br>
      to the Perspective team.
    </div>

    <div class="submitButtonContainer">
      <button mat-button type="submit"
              class="submitButton"
              tabindex="0"
              [disabled]="!feedbackForm.valid">Submit</button>
    </div>
  </form>
</div>
