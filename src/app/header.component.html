<div class="top-bar">
  <button mat-button aria-label="Tune logo"
       class="logo"
          (click)="onTitleClicked()">
    Tune.
    <span class="logoHedge">Experimental</span>
  </button>
  <div class="sites">
  </div>
  <mat-slide-toggle
       class="enableSwitch"
       [ngClass]="{'hidden': !showEnableSwitch}"
       [attr.aria-hidden]="!showEnableSwitch"
       [attr.aria-label]="'Tune is ' + (enabled ? 'on' : 'off')"
       labelPosition="before"
       [(ngModel)]="enabled"
       (change)="switchClicked()">{{enabled ? "On" : "Off"}}
  </mat-slide-toggle>
</div>
